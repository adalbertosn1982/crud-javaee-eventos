</head>

   <header>
   	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Cadastrar Convidado</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos:</a></li>
	      </ul>
	    </div>
	 </nav>
   </header>

	 <!--
	 <a href="/cadastrarEvento">Cadastrar Evento:</a>
	   -->
     <div class="container detalhesEvento" th:each="evento : ${evento}">
   		<h5>Detalhes do Evento</h5>
   		<div class="row">
   			<p>Nome: <span th:text="${evento.nome}"></span></p>
   			<p>Local: <span th:text="${evento.local}"></span></p>
   			<p>Data: <span th:text="${evento.data}"></span></p>
   			<p>Horario: <span th:text="${evento.horario}"></span></p>
   		</div>
   		<th:block th:include="mensagemValidacao"></th:block>
   </div>
   <div class="container formConvidado">
   		<form method="post">
			Nome: <input type="text" value="" name="nomeConvidado" />
			Rg: <input type="text" value="" name="rg" />  
			<button class="waves-effect waves-light btn" type="submit">Salvar</button> 
	   </form>
   </div>
  <!--  <h5>Lista de Convidados</h5>  -->	
   <table class="container tabelaConvidado">
   		<thead>
  			<tr>
  				<th>Nome Convidado</th>
  				<th>RG</th> 
  				<th>Deletar</th>
  			</tr>	
   		</thead>
   		<tbody>
	   		<tr th:each="convidado: ${convidados}">
	   		  <td><span th:text="${convidado.nomeConvidado}" > </span>
	   		  </td>
	   		  <td><span th:text="${convidado.rg}" > </span></td>
	   		  <td>
	   		  <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
	   		  
	   		  <!--  
	   		  <a class="waves-effect waves-light btn-small" href="deletarConvidado?rg=${convidado.rg}"><i class="material-icons left">delete</i></a></td>
	   		  -->
	   		</tr>
   		</tbody>
   </table>
